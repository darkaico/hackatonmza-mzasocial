<!DOCTYPE html>
	<html lang="es">
		<head>
			<title>Mapa calorífico de la noche Mendocina</title>
			<!-- Bootstrap -->
			<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
			<link href="css/agregados.css" rel="stylesheet" media="screen">
			<link href="css/development.css" rel="stylesheet" media="screen">
			<meta charset=utf-8>
		</head>
		<body>

			</div>
				<script src="http://code.jquery.com/jquery-latest.js"></script>
				<script src="js/bootstrap.min.js"></script>
				<script src="js/bootstrap.min.js"></script>

				<script type="text/javascript" src="/js/heatcanvas-master/heatcanvas.js"></script>
