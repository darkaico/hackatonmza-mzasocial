<!DOCTYPE html>
	<html lang="es">
		<head>
			<title>Mapa calorífico de la noche Mendocina</title>
			<!-- Bootstrap -->
			<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
			<link href="css/agregados.css" rel="stylesheet" media="screen">
			<meta charset=utf-8>
		</head>
		<body>
			<div class="container-fluid">
				<header>
					<h1><img src="img/logo.png" /></h1>
					<p class="lead">
						¿Dónde va el mendocino a la noche? Esta es la pregunta que nos hicimos en el 1er Hackatón de Mendoza. La respuesta la obtenemos desde las redes sociales (Foursquare)
					</p>
				</header>
				<div class="span8">Mapa</div>
				<aside class="span4">

					<form>

						<div>
							<input type="text" placeholder="User or Email" />
							<input type="password" placeholder="Password" />
						</div>
						<div>
							<input type="submit">
							<p><a href="#">Olvidé mi contraseña</a></p>
						</div>

					</form>
				<div id="posts">
						<ul>
							<li>
								<div class="picUsuario"></div>
								<div class="dataUsuario">	
									<div class="picRedSocial"></div>
									<div class="nombreUsuario">Juan Perez</div>
									<time class="hora">00:00hs</time>
									<p>está en</p>
									<div class="local">
										<a class="" href="">Nombre Local</a>
									<!--	<div class="rank"></div> -->
									</div>
								</div>
							</li>
						</ul>
					</div>
				</aside>			</div>
				<script src="http://code.jquery.com/jquery-latest.js"></script>
				<script src="js/bootstrap.min.js"></script>
		</body>
	</html>
